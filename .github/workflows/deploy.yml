name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # Переключаемся на пользователя forsa и выполняем деплой
            su - forsa << 'EOF'
            cd forsa-crm-zhalusi

            # Переключаемся на node 22
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 22

            # Закрываем приложение на порте 5000
            npx kill-port 5000 || true

            # Сбрасываем локальные изменения и подтягиваем новый код
            git fetch origin
            git reset --hard origin/main

            # Устанавливаем зависимости
            npm install

            # Делаем сборку
            npm run build

            # Применяем миграции БД и запускаем приложение
            nohup npm run start > /dev/null 2>&1 &

            # Ждем немного чтобы приложение запустилось
            sleep 3
            EOF

            # Перезапускаем nginx
            systemctl restart nginx
