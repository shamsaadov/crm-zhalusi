name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # Переключаемся на пользователя forsa и выполняем деплой
            su - forsa << 'EOF'
            cd forsa-crm-zhalusi

            # Переключаемся на node 22
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 22

            # Закрываем приложение на порте 5000
            npx kill-port 5000 || true

            # Сохраняем .env если есть
            if [ -f .env ]; then
              cp .env /tmp/.env.backup
              echo "✅ .env saved"
            fi

            # Сбрасываем локальные изменения и подтягиваем код
            git fetch origin
            git reset --hard origin/main

            # Восстанавливаем .env
            if [ -f /tmp/.env.backup ]; then
              cp /tmp/.env.backup .env
              echo "✅ .env restored"
            fi

            # Устанавливаем зависимости
            npm install

            # Делаем сборку
            npm run build

            # Запускаем приложение с логированием
            nohup npm run start > app.log 2>&1 &

            # Ждем чтобы приложение запустилось
            sleep 5

            # Проверяем статус
            echo "=== Checking server status ==="
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:5000/api/user 2>/dev/null | grep -q "200\|401"; then
              echo "✅ Server is responding"
            else
              echo "⚠️ Server may have issues, showing logs:"
              tail -50 app.log
            fi
            EOF

            # Перезапускаем nginx
            systemctl restart nginx
